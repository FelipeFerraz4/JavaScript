<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tela">
        <div id="visor">
            <div class="item header">
                <h2 id="text">Calculadora</h2>
            </div>
        </div>

        <div id="first_quadrant">
            <button onclick="number('1')" type="button" class="item main">
                <h3>1</h3>
            </button>
            <button onclick="number('2')" type="button" class="item main">
                <h3>2</h3>
            </button>
            <button onclick="number('3')" type="button" class="item main">
                <h3>3</h3>
            </button>
            <button onclick="number('4')" type="button" class="item main">
                <h3>4</h3>
            </button>
            <button onclick="number('5')" type="button" class="item main">
                <h3>5</h3>
            </button>
            <button onclick="number('6')" type="button" class="item main">
                <h3>6</h3>
            </button>
            <button onclick="number('7')" type="button" class="item main">
                <h3>7</h3>
            </button>
            <button onclick="number('8')" type="button" class="item main">
                <h3>8</h3>
            </button>
            <button onclick="number('9')" type="button" class="item main">
                <h3>9</h3>
            </button>
            <button onclick="number('0')" type="button" class="item main">
                <h3>0</h3>
            </button>
            <button onclick="dot()" type="button" class="item main">
                <h2>.</h2>
            </button>
            <button onclick="result()" type="button" class="item main">
                <h2>=</h2>
            </button>
        </div>

        <div id="second_quadrant">
            <button onclick="sum()" type="button" class="item aside">
                <h3>+</h3>
            </button>
            <button onclick="subtraction()" type="button" class="item aside">
                <h3>-</h3>
            </button>
            <button onclick="multiplication()" type="button" class="item aside">
                <h3>x</h3>
            </button>
            <button onclick="division()" type="button" class="item aside">
                <h3>/</h3>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
