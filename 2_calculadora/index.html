<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .tela {
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: aquamarine;
            border-radius: 30px;
            display: grid;
            grid-template-areas: 
            'visor visor visor visor'
            'number number number operation'
            'number number number operation'
            'number number number operation';
        }
        
        #visor {
            grid-area: visor;
        }
        #number {
            grid-area: number;
            display: grid;
            grid-template-columns: 31% 31% 31%;
            gap: 3px;
            text-decoration: none;
            outline: none;
            outline-style: none;
            outline-offset: 0px;
        }
        #operation {
            grid-area: operation;
            display: grid;
            gap: 3px;           
        }
        .item {
            background-color: rgb(71, 204, 245);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            border: 0px;
        }
    </style>
</head>
<body>
    <div class="tela">
        <div id="visor">
            <div class="item header">
                <h2 id="text">Calculadora</h2>
            </div>
        </div>

        <div id="number">
            <button onclick="number('1')" type="button" class="item main">
                <h3>1</h3>
            </button>
            <button onclick="number('2')" type="button" class="item main">
                <h3>2</h3>
            </button>
            <button onclick="number('3')" type="button" class="item main">
                <h3>3</h3>
            </button>
            <button onclick="number('4')" type="button" class="item main">
                <h3>4</h3>
            </button>
            <button onclick="number('5')" type="button" class="item main">
                <h3>5</h3>
            </button>
            <button onclick="number('6')" type="button" class="item main">
                <h3>6</h3>
            </button>
            <button onclick="number('7')" type="button" class="item main">
                <h3>7</h3>
            </button>
            <button onclick="number('8')" type="button" class="item main">
                <h3>8</h3>
            </button>
            <button onclick="number('9')" type="button" class="item main">
                <h3>9</h3>
            </button>
        </div>

        <div id="operation">
            <button type="button" class="item aside">
                <h3>+</h3>
            </button>
            <button type="button" class="item aside">
                <h3>-</h3>
            </button>
            <button type="button" class="item aside">
                <h3>=</h3>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
